<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <h1>0</h1>
        </div>
        <div class="main-screen">
            <div class="number1">
                <button class="number special C">C</button>
                <button class="number special2 D">
                    <- </button>
                        <button class="number digit">7</button>
                        <button class="number digit">8</button>
                        <button class="number digit">9</button>
                        <button class="number digit">4</button>
                        <button class="number digit">5</button>
                        <button class="number digit">6</button>
                        <button class="number digit">1</button>
                        <button class="number digit">2</button>
                        <button class="number digit">3</button>
                        <button class="number special1 digit">0</button>
            </div>
            <div class="operator1">
                <button class="operator ">/</button>
                <button class="operator ">*</button>
                <button class="operator ">-</button>
                <button class="operator">+</button>
                <button class="operator E">=</button>
            </div>
        </div>
    </div>
    <div class="arrow"></div>
    <script src="main.js"></script>
</body>

</html>
