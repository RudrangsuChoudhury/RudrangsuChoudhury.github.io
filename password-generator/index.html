<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="content">
          <h1 class="heading">Generate a <br /><span>random password</span></h1>
          <p class="description">Never use an insecure password again.</p>
          <button id="generator" onclick="generatePassword()">Generate passwords</button>
          <div id="answers">


  <div class="answer" id="password1" onclick="copyToClipboard('password1')" title="Copy to clipboard"></div>
  <div class="answer" id="password2" onclick="copyToClipboard('password2')" title="Copy to clipboard"></div>
  <!-- toast -->




          </div>
          <div class="toggle-buttons">
          <button class="toggle-symbols toggle" onclick="toggleSymbol()">Remove symbols from your password</button>
          <button class="toggle-number toggle" onclick="toggleNumber()">Remove numbers from your password</button>
          </div>
          <div class="password-input">
  <label for="password-length">Password Length:</label>
  <input placeholder="Enter password length" type="number" id="password-length" name="password-length" value="15" min="1" max="15"
 oninput="checkInput()"
>
</div>
        </div>
          <!-- toast -->
          <div class="toast-container position-relative">
  <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">

    <div class="toast-body">
      Copied to clipboard!
    </div>
  </div>
</div>
      </div>

    </div>
    <script src="index.js"></script>
  </body>
</html>
